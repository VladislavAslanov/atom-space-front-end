<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Cubes</title>
</head>
<body>
	<div class="container">
		<div class="first-cube cube">
			<div class="point"></div>
		</div>
		<!-- /.first-cube -->

		<div class="second-cube cube">
			<div class="point"></div>
			<div class="point"></div>
		</div>
		<!-- /.second-cube -->

		<div class="third-cube cube">
			<div class="point"></div>
			<div class="point"></div>
			<div class="point"></div>
		</div>
		<!-- /.third-cube -->

		<div class="fourth-cube cube">
			<div class="cube-column">
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<!-- /.cube-column -->
			<div class="cube-column">
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<!-- /.cube-column -->
		</div>
		<!-- /.fourth-cube -->

		<div class="fifth-cube cube">
			<div class="cube-column">
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<!-- /.cube-column -->

			<div class="point"></div>
			
			<div class="cube-column">
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<!-- /.cube-column -->
		</div>
		<!-- /.fifth-cube -->

		<div class="sixth-cube cube">
			<div class="cube-column">
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<!-- /.cube-column -->
			<div class="cube-column">
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<!-- /.cube-column -->
		</div>
		<!-- /.sixth-cube -->
	</div>
	<!-- /.container -->
</body>
</html>
